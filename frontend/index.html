<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Instance CPU Usage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.2.0/dist/chartjs-adapter-luxon.min.js"></script>
</head>
<body>
    <h1>AWS Instance CPU Usage Over Time</h1>
    <div class="dashbord">
        <label for="ip_address">Instance IP Address:</label>
        <input type="text" id="ip_address" placeholder="172.31.88.161" required>

        <label for="start_time">Start Time:</label>
        <input type="datetime-local" id="start_time" required>

        <label for="end_time">End Time:</label>
        <input type="datetime-local" id="end_time" required>

        <label for="interval">Interval (seconds):</label>
        <input type="number" id="interval" placeholder="3600" required>

        <button onclick="fetchData()">Fetch CPU Usage</button>
    </div>

    <div class="time-range-buttons">
        <button onclick="getHours(24)">Last 24 Hours</button>
        <button onclick="getHours(48)">Last 48 Hours</button>
        <button onclick="getHours(72)">Last 72 Hours</button>
        <button onclick="getHours(30*24)">Last Month</button>
    </div>

    <div id="chart-container">
        <canvas id="cpuChart"></canvas>
    </div>
</body>
<script src="script.js"></script>
</html>
